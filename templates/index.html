<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Recommendation System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Clothing Recommendation System</h1>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="clothing-tab" data-bs-toggle="tab" data-bs-target="#clothing" type="button" role="tab" aria-controls="clothing" aria-selected="true">
                    <i class="fa fa-tshirt"></i> Clothing Upload
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="barcode-tab" data-bs-toggle="tab" data-bs-target="#barcode" type="button" role="tab" aria-controls="barcode" aria-selected="false">
                    <i class="fa fa-barcode"></i> Barcode Upload
                </button>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Clothing Upload Tab -->
            <div class="tab-pane fade show active" id="clothing" role="tabpanel" aria-labelledby="clothing-tab">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upload Clothing Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="clothingForm" class="mb-3">
                            <div class="mb-3">
                                <label for="clothingFile" class="form-label">Choose an image</label>
                                <input type="file" class="form-control" id="clothingFile" accept=".jpg,.jpeg,.png">
                            </div>
                            <div class="mb-3">
                                <img id="clothingPreview" class="img-preview d-none">
                            </div>
                            <button type="submit" class="btn btn-primary">Get Recommendations</button>
                        </form>
                        <div id="clothingRecommendationsContainer" class="d-none">
                            <h6>Similar Items:</h6>
                            <div id="clothingRecommendationResults" class="row g-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Barcode Upload Tab -->
            <div class="tab-pane fade" id="barcode" role="tabpanel" aria-labelledby="barcode-tab">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Upload Barcode Image</h5>
                    </div>
                    <div class="card-body">
                        <form id="barcodeForm" class="mb-3">
                            <div class="mb-3">
                                <label for="barcodeFile" class="form-label">Choose a barcode image</label>
                                <input type="file" class="form-control" id="barcodeFile" accept=".jpg,.jpeg,.png">
                            </div>
                            <div class="mb-3">
                                <img id="barcodePreview" class="img-preview d-none">
                            </div>
                            <button type="submit" class="btn btn-primary">Get Recommendations</button>
                        </form>
                        <div id="barcodeRecommendationsContainer" class="d-none">
                            <h6>Recommended Items:</h6>
                            <div id="barcodeRecommendationResults" class="row g-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
